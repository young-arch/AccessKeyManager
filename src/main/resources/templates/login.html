<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/wood.png');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-link {
            color: #2575fc;
            text-decoration: none;
        }
        .btn-link:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        .alert {
            border-radius: 5px;
        }
        .logo {
            width: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <img src="https://img.icons8.com/ios-filled/50/000000/key.png" alt="Key Logo" class="logo"/>
        <h3 class="card-title">Login</h3>
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <!-- Corrected the link to signup page -->
            <a th:href="@{/auth/signup}" class="btn btn-link">Don't have an account? Sign Up</a>
        </form>
    </div>
</div>
</body>
</html>
